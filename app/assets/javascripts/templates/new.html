<h1>Create an Event!</h1>

<form>
<div>
	<span>Title:</span><input type="text" ng-model="main.Event.text" />
</div>

<div>
	<span>Description:</span><textarea type="text" ng-model="main.Event.description"></textarea>
</div>

<div>
	Date:
	<input type="date" ng-model="main.Event.date" />
</div>

<div>
	Pledge Goal: 
	<input type="number" min="1" ng-model="main.Event.goal" />
</div>

<div>
	<input type="text" ng-model="main.Event.location" placeholder="Address" />
</div>

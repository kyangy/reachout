<div class="row">
	<div class="col-md-offset-4 col-md-4 profile-name">
		<h1>{{main.Profile.getProfile.user_details.username}}</h1>
		<p>{{main.Profile.getProfile.user_details.name}}</p>
		<span class="glyphicon glyphicon-envelope"> {{main.Profile.getProfile.user_details.email}}</span>
	</div>
</div>

<div class="row">
	<div class="col-md-offset-1 col-md-10">
		<h3>My Events</h3>
		<div id="profile-created">
			<div ng-repeat="created in main.Profile.getProfile.created">
				<div id="profile-info">
					<a href="/#/events/{{created.id}}"><img src="{{created.image.url}}" width="300" height="250"></a>
					<p>{{created.title}}</p>
					<p>Created on: {{created.created_at}}</p>
				</div>
			</div>
		</div>
	</div>
</div>

<h3>Volunteering In</h3>
<div ng-repeat="joined in main.Profile.getProfile.joined">
	<p>{{joined.event_id}}</p>
</div>
